<!--
=====================================
檔案名稱：index.html
功能：機場接送預約建立頁面
修改內容：用戶體驗優化版
- 載入狀態提示
- 結束離開選項
- 機場選項簡化
- 航班編號提示優化
- 自動帶入邏輯完善
- 時間輸入24小時制+5分鐘間隔
- 即時搜尋優化
=====================================
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - 機場接送預約</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .exit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            padding: 40px;
        }

        .service-selection {
            margin-bottom: 30px;
        }

        .service-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .service-option {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .service-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .required {
            color: #ef4444;
        }

        .optional {
            color: #6b7280;
            font-weight: normal;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .small-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .flight-info {
            display: none;
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .query-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .query-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        /* 載入狀態樣式 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auto-fill-indicator {
            display: none;
            color: #10b981;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-container {
                padding: 20px;
            }

            .exit-btn {
                position: static;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <!-- 載入狀態覆蓋層 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loadingText">作業中 請稍後</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <button class="exit-btn" onclick="exitSystem()">結束離開</button>
            <h1>Doug Shuttle Service</h1>
            <p>專業機場接送服務</p>
        </div>

        <div class="form-container">
            <div class="service-selection">
                <label class="form-label">選擇服務類型 <span class="required">*</span></label>
                <div class="service-options">
                    <div class="service-option" data-service="送機">
                        <h3>送機</h3>
                        <p>前往機場</p>
                    </div>
                    <div class="service-option" data-service="接機">
                        <h3>接機</h3>
                        <p>機場接送</p>
                    </div>
                    <div class="service-option" data-service="往返">
                        <h3>往返</h3>
                        <p>來回接送</p>
                    </div>
                    <div class="service-option" data-service="其他">
                        <h3>其他</h3>
                        <p>客製行程</p>
                    </div>
                </div>
            </div>

            <form id="bookingForm">
                <!-- 出差人資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">手機號碼 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                        <div id="autoFillIndicator" class="auto-fill-indicator">✓ 已自動帶入資料</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">郵箱 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">代填人郵箱</label>
                        <input type="email" id="proxyEmail" name="proxyEmail" class="form-control">
                        <div class="small-text">填寫後雙方都會收到通知</div>
                    </div>
                </div>

                <!-- 企業資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">公司名稱</label>
                        <input type="text" id="company" name="company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">部門</label>
                        <input type="text" id="department" name="department" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">成本中心/專案代號</label>
                    <input type="text" id="costCenter" name="costCenter" class="form-control">
                </div>

                <!-- 行程資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">日期 <span class="required">*</span></label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">時間 <span class="required">*</span></label>
                        <select id="time" name="time" class="form-control" required>
                            <option value="">請選擇時間</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">同行人數 <span class="required">*</span></label>
                    <input type="number" id="passengers" name="passengers" class="form-control" min="1" max="8" value="1" required>
                </div>

                <!-- 航班資訊區域 -->
                <div id="flightSection" class="flight-info">
                    <div id="airportSelect" style="display:none;">
                        <label class="form-label">目的機場</label>
                        <select id="airport" class="form-control">
                            <option value="">請選擇機場</option>
                            <option value="桃園機場">桃園機場</option>
                            <option value="松山機場">松山機場</option>
                            <option value="其他機場">其他機場</option>
                        </select>
                    </div>
                    
                    <div id="flightInput" style="display:none;">
                        <label class="form-label">航班編號 <span class="required">*</span></label>
                        <input type="text" id="flightNumber" class="form-control" placeholder="例：CI123">
                    </div>

                    <div id="sendFlightInput" style="display:none;">
                        <label class="form-label">航班編號 <span class="optional">(選填)</span></label>
                        <input type="text" id="sendFlightNumber" class="form-control" placeholder="例：CI123">
                    </div>
                    
                    <div id="returnFlightInput" style="display:none;">
                        <label class="form-label">回程航班編號</label>
                        <input type="text" id="returnFlight" class="form-control" placeholder="例：CI124">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">上車地點 <span class="required">*</span></label>
                        <input type="text" id="pickup" name="pickup" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">下車地點 <span class="required">*</span></label>
                        <input type="text" id="dropoff" name="dropoff" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">行程備註</label>
                    <textarea id="remarks" name="remarks" class="form-control" rows="3" placeholder="重要補充說明"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">付款方式 <span class="required">*</span></label>
                    <select id="payment" name="payment" class="form-control" required>
                        <option value="">請選擇付款方式</option>
                        <option value="簽單">簽單</option>
                        <option value="現金">現金</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    確認預約
                </button>
            </form>

            <div class="query-link">
                <a href="query.html">查詢現有預約</a>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbwmXgTbydw-G5-WLvE0PMBB8Qbi3Umq3yOl91a7c-Y9iiIlEhHOikLZHjDf5VS0H-4npw/exec'
        };

        let selectedService = '';
        let searchTimeout;

        // 顯示/隱藏載入狀態
        function showLoading(text = '作業中 請稍後') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 結束離開功能
        function exitSystem() {
            if (confirm('確定要結束並離開系統嗎？\n未保存的資料將會遺失。')) {
                window.close() || (window.location.href = 'about:blank');
            }
        }

        // 生成24小時制時間選項（5分鐘間隔）
        function populateTimeOptions() {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = '<option value="">請選擇時間</option>';
            
            for (let hour = 0; hour < 24; hour++) {
                for (let minute = 0; minute < 60; minute += 5) {
                    const timeValue = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = timeValue;
                    option.textContent = timeValue;
                    timeSelect.appendChild(option);
                }
            }
        }

        // 服務選擇功能
        function initServiceSelection() {
            const serviceOptions = document.querySelectorAll('.service-option');
            
            serviceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    serviceOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedService = this.dataset.service;
                    console.log('Service selected:', selectedService);
                    
                    updateFlightSection(selectedService);
                });
            });
        }

        // 航班資訊顯示邏輯（優化版）
        function updateFlightSection(service) {
            const flightSection = document.getElementById('flightSection');
            const airportSelect = document.getElementById('airportSelect');
            const flightInput = document.getElementById('flightInput');
            const sendFlightInput = document.getElementById('sendFlightInput');
            const returnFlightInput = document.getElementById('returnFlightInput');
            
            // 隱藏所有選項
            airportSelect.style.display = 'none';
            flightInput.style.display = 'none';
            sendFlightInput.style.display = 'none';
            returnFlightInput.style.display = 'none';
            
            // 清除必填屬性
            document.getElementById('flightNumber').required = false;
            
            if (service === '送機') {
                flightSection.style.display = 'block';
                airportSelect.style.display = 'block';
                sendFlightInput.style.display = 'block';
            } else if (service === '接機') {
                flightSection.style.display = 'block';
                flightInput.style.display = 'block';
                document.getElementById('flightNumber').required = true;
            } else if (service === '往返') {
                flightSection.style.display = 'block';
                airportSelect.style.display = 'block';
                returnFlightInput.style.display = 'block';
            } else {
                flightSection.style.display = 'none';
            }
        }

        // 自動帶入功能（即時搜尋優化版）
        async function loadUserData(phone) {
            try {
                showLoading('查詢資料中...');
                console.log('正在查詢手機號碼:', phone);
                
                const formData = new URLSearchParams();
                formData.append('action', 'getUserDataByPhone');
                formData.append('phone', phone);

                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('網路請求失敗');
                }

                const responseText = await response.text();
                console.log('原始回應:', responseText);
                
                const result = JSON.parse(responseText);
                console.log('解析後結果:', result);
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    // 自動帶入除日期、時間、航班、備註外的所有資料
                    if (data.name) document.getElementById('name').value = data.name;
                    if (data.email) document.getElementById('email').value = data.email;
                    if (data.proxyEmail) document.getElementById('proxyEmail').value = data.proxyEmail;
                    if (data.company) document.getElementById('company').value = data.company;
                    if (data.department) document.getElementById('department').value = data.department;
                    if (data.costCenter) document.getElementById('costCenter').value = data.costCenter;
                    if (data.pickup) document.getElementById('pickup').value = data.pickup;
                    if (data.dropoff) document.getElementById('dropoff').value = data.dropoff;
                    if (data.payment) document.getElementById('payment').value = data.payment;
                    if (data.passengers) document.getElementById('passengers').value = data.passengers;
                    
                    // 顯示自動帶入指示器
                    document.getElementById('autoFillIndicator').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('autoFillIndicator').style.display = 'none';
                    }, 3000);
                    
                    console.log('用戶資料自動帶入完成');
                } else {
                    console.log('未找到用戶資料');
                }
            } catch (error) {
                console.error('查詢過程錯誤:', error);
            } finally {
                hideLoading();
            }
        }

        // 手機號碼事件設定（即時搜尋）
        function setupPhoneAutofill() {
            const phoneInput = document.getElementById('phone');
            
            phoneInput.addEventListener('input', function(e) {
                // 格式化手機號碼
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) value = value.slice(0, 10);
                
                if (value.length >= 4) {
                    if (value.length <= 7) {
                        value = value.replace(/(\d{4})(\d+)/, '$1-$2');
                    } else {
                        value = value.replace(/(\d{4})(\d{3})(\d+)/, '$1-$2-$3');
                    }
                }
                
                e.target.value = value;
                
                // 即時搜尋邏輯
                const cleanPhone = value.replace(/\D/g, '');
                if (cleanPhone.length >= 10) {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        loadUserData(cleanPhone);
                    }, 500); // 500ms 延遲避免過度查詢
                }
            });
            
            console.log('手機號碼即時搜尋功能已設定');
        }

        // 時間驗證
        function validateBookingTime(date, time) {
            const now = new Date();
            const bookingDateTime = new Date(date + ' ' + time);
            const minTime = new Date(now.getTime() + 6 * 60 * 60 * 1000);
            
            // 6小時提前限制
            if (bookingDateTime < minTime) {
                alert('預約時間至少需要提前6小時');
                return false;
            }
            
            // 夜間限制：22:00後不可預約次日07:00前
            const currentHour = now.getHours();
            const bookingHour = bookingDateTime.getHours();
            if (currentHour >= 22 && bookingHour < 7) {
                const nextDay = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                if (bookingDateTime.toDateString() === nextDay.toDateString()) {
                    alert('晚上10點後不可預約次日早上7點前的服務');
                    return false;
                }
            }
            
            return true;
        }

        // 表單提交功能（載入狀態優化）
        function setupFormSubmission() {
            document.getElementById('bookingForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!selectedService) {
                    alert('請選擇服務類型');
                    return;
                }
                
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                
                if (!validateBookingTime(date, time)) {
                    return;
                }
                
                showLoading('提交預約中...');
                
                try {
                    // 收集航班資訊
                    let flightInfo = '';
                    if (selectedService === '送機') {
                        const airport = document.getElementById('airport').value;
                        const sendFlight = document.getElementById('sendFlightNumber').value;
                        flightInfo = airport + (sendFlight ? ` / 航班:${sendFlight}` : '');
                    } else if (selectedService === '接機') {
                        flightInfo = document.getElementById('flightNumber').value;
                    } else if (selectedService === '往返') {
                        const airport = document.getElementById('airport').value;
                        const returnFlight = document.getElementById('returnFlight').value;
                        flightInfo = airport + (returnFlight ? ` / 回程:${returnFlight}` : '');
                    }
                    
                    const formData = new URLSearchParams();
                    formData.append('action', 'createBooking');
                    formData.append('服務項目', selectedService);
                    formData.append('公司名稱', document.getElementById('company').value);
                    formData.append('部門', document.getElementById('department').value);
                    formData.append('手機號碼', document.getElementById('phone').value);
                    formData.append('姓名', document.getElementById('name').value);
                    formData.append('電子郵件', document.getElementById('email').value);
                    formData.append('代填人郵件', document.getElementById('proxyEmail').value);
                    formData.append('成本中心', document.getElementById('costCenter').value);
                    formData.append('日期', date);
                    formData.append('時間', time);
                    formData.append('同行人數', document.getElementById('passengers').value);
                    formData.append('機場/航班', flightInfo);
                    formData.append('上車點', document.getElementById('pickup').value);
                    formData.append('下車點', document.getElementById('dropoff').value);
                    formData.append('備註', document.getElementById('remarks').value);
                    formData.append('費用支付', document.getElementById('payment').value);
                    
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    console.log('提交結果:', result);
                    
                    if (result.success) {
                        const bookingInfo = '預約建立成功！\n\n預約編號：' + (result.bookingId || '系統自動生成') + 
                                          '\n服務類型：' + selectedService +
                                          '\n預約日期：' + date + ' ' + time +
                                          '\n\n我們將盡快與您聯繫確認詳細資訊。';
                        
                        alert(bookingInfo);
                        
                        // 提供用戶選擇
                        const userChoice = confirm('您想要進行什麼操作？\n\n確定 = 查詢我的預約記錄\n取消 = 繼續預約新行程');
                        
                        if (userChoice) {
                            window.location.href = 'query.html';
                        } else {
                            this.reset();
                            selectedService = '';
                            document.querySelectorAll('.service-option').forEach(opt => opt.classList.remove('selected'));
                            document.getElementById('flightSection').style.display = 'none';
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else {
                        throw new Error(result.message || '預約建立失敗');
                    }
                    
                } catch (error) {
                    console.error('提交預約錯誤:', error);
                    alert('預約建立失敗：' + error.message);
                } finally {
                    hideLoading();
                }
            });
        }

        // 設定最小日期
        function setupDateConstraints() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
        }

        // 頁面初始化
        function initialize() {
            populateTimeOptions();
            initServiceSelection();
            setupPhoneAutofill();
            setupFormSubmission();
            setupDateConstraints();
            
            console.log('優化版 index.html 初始化完成');
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
