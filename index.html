<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - 機場接送預約</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }

        .service-option.selected { border-color: #4facfe; background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .service-option h3 { margin-bottom: 10px; font-size: 20px; }
        .service-option p { color: #666; font-size: 14px; }
        .service-option.selected p { color: rgba(255,255,255,0.8); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .required::after { content: " *"; color: #dc3545; }

        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #4facfe; }
        .form-group input.error, .form-group select.error { border-color: #dc3545; }
        .error-message-inline { color: #dc3545; font-size: 14px; margin-top: 5px; display: none; }
        .time-input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { width: 100%; padding: 18px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3); }
        .btn-secondary { background: #f8f9fa; color: #666; margin-bottom: 15px; }
        .btn-secondary:hover { background: #e9ecef; }
        .loading { display: none; text-align: center; padding: 20px; }
        .loading.show { display: block; }
        .confirmation-section { background: #f8f9fa; border-radius: 15px; padding: 25px; margin-bottom: 25px; }
        .confirmation-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #dee2e6; }
        .confirmation-item:last-child { border-bottom: none; }
        .confirmation-label { font-weight: 600; color: #495057; }
        .confirmation-value { color: #212529; text-align: right; max-width: 60%; word-wrap: break-word; }
        .success-message, .error-message { padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .success-message { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        @media (max-width: 600px) {
            .container { margin: 0; border-radius: 0; }
            .form-container { padding: 20px; }
            .confirmation-item { flex-direction: column; gap: 5px; }
            .confirmation-value { text-align: left; max-width: 100%; }
        }
    </style>
</head>

        <div class="form-container">

                <div class="service-selection">
                    <div class="service-option" data-service="送機">

                <div class="form-group">
                    <label for="phone" class="required">手機號碼</label>
                    <input type="tel" id="phone" name="phone" maxlength="15" placeholder="台灣：09XXXXXXXX 或 國際號碼">
                    <div id="phoneError" class="error-message-inline"></div>
                    <div id="loadingUserData" class="loading">

                <div class="form-group">
                    <label for="department">部門</label>
                    <input type="text" id="department" name="department">

                <button type="button" class="btn btn-secondary" onclick="previousStep()">上一步</button>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxDUbtK2jrciDfaXwaYQ_K4VOJjBwXrbZLtwxpHnkQd_XxnrtST_d9CTbq25yF3S7I/exec'

// ==== 設定：請填入你的 Google Sheet ID ====
const SHEET_ID = '請填入你的GoogleSheetID'; // 例如 '1A2B3C4D5E6F...'
const SHEET_NAME = 'Bookings';
const LOG_SHEET_NAME = 'AIDevLog';
const BINDING_SHEET_NAME = 'Binding';

// ==== API 入口（自動分派功能，LINE綁定與CRUD） ====
function doPost(e) {
  const action = e.parameter.action || '';
  if (action === 'create') {
    return handleCreate(e);
  }
  if (action === 'read') {
    return handleRead(e);
  }
  if (action === 'update') {
    return handleUpdate(e);
  }
  if (action === 'delete') {
    return handleDelete(e);
  }
  if (action === 'bind') {
    return handleBind(e);
  }
  return ContentService.createTextOutput(JSON.stringify({success:false, error:'Unknown action'})).setMimeType(ContentService.MimeType.JSON);
}

// ==== BIND: LINE綁定手機 ====
function handleBind(e) {
  try {
    const line_user_id = e.parameter.line_user_id;
    const mobil = e.parameter.mobil;
    if (!line_user_id || !validatePhone(mobil)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'缺少參數或手機格式錯誤'})).setMimeType(ContentService.MimeType.JSON);
    }
    const bindingSheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(BINDING_SHEET_NAME);
    const rows = bindingSheet.getDataRange().getValues();
    let found = false;
    for (let i = 1; i < rows.length; i++) {
      if (rows[i][0] === line_user_id) {
        bindingSheet.getRange(i+1, 2).setValue(mobil);
        bindingSheet.getRange(i+1, 3).setValue(new Date());
        found = true;
        break;
      }
    }
    if (!found) {
      bindingSheet.appendRow([line_user_id, mobil, new Date()]);
    }
    logAction('bind', mobil, `line_user_id=${line_user_id}`);
    return ContentService.createTextOutput(JSON.stringify({success:true, message:'綁定成功'})).setMimeType(ContentService.MimeType.JSON);
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({success:false, error:err.message})).setMimeType(ContentService.MimeType.JSON);
  }
}

// ==== CREATE: 新增預約（需已綁定） ====
function handleCreate(e) {
  try {
    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
    const data = JSON.parse(e.postData.contents);
    // 驗證 LINE 綁定
    if (!isMobilBound(data.phone)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'手機尚未綁定LINE'})).setMimeType(ContentService.MimeType.JSON);
    }
    if (!validateBookingData(data)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'表單資料不完整或格式錯誤'})).setMimeType(ContentService.MimeType.JSON);
    }
    const now = new Date();
    sheet.appendRow([
      now,
      data.serviceType,
      data.name,
      data.phone,
      data.email,
      data.flight,
      data.date,
      data.time,
      data.address,
      data.remark,
      'active',
      Utilities.getUuid()
    ]);
    logAction('create', data.phone, JSON.stringify(data));
    return ContentService.createTextOutput(JSON.stringify({success:true, message:'預約成功'})).setMimeType(ContentService.MimeType.JSON);
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({success:false, error:err.message})).setMimeType(ContentService.MimeType.JSON);
  }
}

// ==== READ: 查詢預約（需已綁定） ====
function handleRead(e) {
  try {
    const phone = e.parameter.phone;
    if (!validatePhone(phone)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'手機格式錯誤'})).setMimeType(ContentService.MimeType.JSON);
    }
    if (!isMobilBound(phone)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'手機尚未綁定LINE'})).setMimeType(ContentService.MimeType.JSON);
    }
    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
    const rows = sheet.getDataRange().getValues();
    const now = new Date();
    const bookings = rows
      .filter((row, idx) => {
        if (idx === 0) return false;
        const bookingTime = new Date(row[6] + ' ' + row[7]);
        return row[3] === phone && row[10] === 'active' && bookingTime > now;
      })
      .map(row => ({
        uuid: row[11],
        serviceType: row[1],
        name: row[2],
        phone: row[3],
        email: row[4],
        flight: row[5],
        date: row[6],
        time: row[7],
        address: row[8],
        remark: row[9],
        status: row[10]
      }));
    return ContentService.createTextOutput(JSON.stringify({success:true, bookings})).setMimeType(ContentService.MimeType.JSON);
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({success:false, error:err.message})).setMimeType(ContentService.MimeType.JSON);
  }
}

// ==== UPDATE: 修改預約（需已綁定） ====
function handleUpdate(e) {
  try {
    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
    const data = JSON.parse(e.postData.contents);
    if (!validateBookingData(data) || !data.uuid) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'資料不完整或格式錯誤'})).setMimeType(ContentService.MimeType.JSON);
    }
    if (!isMobilBound(data.phone)) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'手機尚未綁定LINE'})).setMimeType(ContentService.MimeType.JSON);
    }
    const rows = sheet.getDataRange().getValues();
    let found = false;
    for (let i = 1; i < rows.length; i++) {
      if (rows[i][11] === data.uuid && rows[i][10] === 'active') {
        sheet.getRange(i+1, 2, 1, 10).setValues([[
          data.serviceType,
          data.name,
          data.phone,
          data.email,
          data.flight,
          data.date,
          data.time,
          data.address,
          data.remark,
          'active'
        ]]);
        found = true;
        logAction('update', data.phone, JSON.stringify(data));
        break;
      }
    }
    if (!found) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'查無可修改的預約'})).setMimeType(ContentService.MimeType.JSON);
    }
    return ContentService.createTextOutput(JSON.stringify({success:true, message:'修改成功'})).setMimeType(ContentService.MimeType.JSON);
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({success:false, error:err.message})).setMimeType(ContentService.MimeType.JSON);
  }
}

// ==== DELETE: 取消預約（需已綁定） ====
function handleDelete(e) {
  try {
    const uuid = e.parameter.uuid;
    if (!uuid) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'缺少預約識別碼'})).setMimeType(ContentService.MimeType.JSON);
    }
    const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
    const rows = sheet.getDataRange().getValues();
    let found = false;
    let phone = '';
    for (let i = 1; i < rows.length; i++) {
      if (rows[i][11] === uuid && rows[i][10] === 'active') {
        phone = rows[i][3];
        if (!isMobilBound(phone)) {
          return ContentService.createTextOutput(JSON.stringify({success:false, error:'手機尚未綁定LINE'})).setMimeType(ContentService.MimeType.JSON);
        }
        sheet.getRange(i+1, 11).setValue('cancelled');
        found = true;
        logAction('delete', phone, `uuid=${uuid}`);
        break;
      }
    }
    if (!found) {
      return ContentService.createTextOutput(JSON.stringify({success:false, error:'查無可取消的預約'})).setMimeType(ContentService.MimeType.JSON);
    }
    return ContentService.createTextOutput(JSON.stringify({success:true, message:'已取消預約'})).setMimeType(ContentService.MimeType.JSON);
  } catch (err) {
    return ContentService.createTextOutput(JSON.stringify({success:false, error:err.message})).setMimeType(ContentService.MimeType.JSON);
  }
}

// ==== 驗證手機是否已與LINE綁定 ====
function isMobilBound(mobil) {
  const bindingSheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(BINDING_SHEET_NAME);
  const rows = bindingSheet.getDataRange().getValues();
  for (let i = 1; i < rows.length; i++) {
    if (rows[i][1] === mobil && rows[i][0]) {
      return true;
    }
  }
  return false;
}

// ==== 資料格式驗證 ====
function validateBookingData(data) {
  return (
    ['serviceType','name','phone','email','flight','date','time','address'].every(k => !!data[k]) &&
    validatePhone(data.phone) &&
    /^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,}$/.test(data.email)
  );
}
function validatePhone(phone) {
  return /^09\d{8}$/.test(phone);
}

// ==== 異動日誌記錄 ====
function logAction(action, phone, detail) {
  try {
    const logSheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(LOG_SHEET_NAME);
    logSheet.appendRow([
      new Date(),
      action,
      phone,
      detail
    ]);
  } catch (err) {
    // 日誌失敗不影響主流程
  }
}

// ==== Sheet 初始化（只需執行一次，建立 Bookings/AIDevLog/Binding 工作表） ====
function setupSheets() {
  const SHEET_ID = '請填入你的GoogleSheetID';
  const ss = SpreadsheetApp.openById(SHEET_ID);

  // Bookings 工作表（預約主資料）
  let bookings = ss.getSheetByName('Bookings');
  if (!bookings) {
    bookings = ss.insertSheet('Bookings');
    bookings.appendRow([
      '建立時間',      // 0
      '接送類型',      // 1
      '姓名',          // 2
      '手機',          // 3
      'Email',         // 4
      '航班',          // 5
      '預約日期',      // 6
      '預約時間',      // 7
      '地址',          // 8
      '備註',          // 9
      '狀態',          // 10 (active/cancelled)
      '預約識別碼'      // 11 (UUID，每筆唯一)
    ]);
  }

  // AIDevLog 工作表（異動日誌）
  let logSheet = ss.getSheetByName('AIDevLog');
  if (!logSheet) {
    logSheet = ss.insertSheet('AIDevLog');
    logSheet.appendRow([
      '時間',          // 0
      '動作',          // 1 (create/update/delete/bind)
      '手機',          // 2
      '內容'           // 3 (JSON或文字)
    ]);
  }

  // Binding 工作表（三方綁定：LINE User、手機、綁定時間）
  let bindingSheet = ss.getSheetByName('Binding');
  if (!bindingSheet) {
    bindingSheet = ss.insertSheet('Binding');
    bindingSheet.appendRow([
      'line_user_id',    // 0
      'mobil',           // 1
      'binding_time'     // 2
    ]);
  }
}
        let currentStep = 1;

        document.addEventListener('DOMContentLoaded', function() {
            initializeTimeSelects();
            setupServiceSelection();
            setupPhoneInput();
            setupAirportInput();
            setupPaymentChange();
            setMinDate();
            setupUppercaseInputs();
        });

        function setupUppercaseInputs() {
            ['pickup', 'midstop', 'dropoff'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function(e) {
                        const pos = e.target.selectionStart;
                        e.target.value = e.target.value.toUpperCase();
                        e.target.setSelectionRange(pos, pos);
                    });
                }
            });
        }

        function setupServiceSelection() {
            document.querySelectorAll('.service-option').forEach(option => {
                option.addEventListener('click', function() {
                    if (this.dataset.action === 'query') {
                        window.open('query.html', '_blank');
                        return;
                    }
                    document.querySelectorAll('.service-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedService = this.dataset.service;
                    document.getElementById('serviceReminder').style.display = 'block';
                    document.getElementById('selectedServiceText').textContent = `當前服務：${selectedService}`;
                    setTimeout(() => nextStep(), 500);
                });
            });
        }

        function initializeTimeSelects() {
            const hourSelect = document.getElementById('hour');
            const minuteSelect = document.getElementById('minute');
            for (let i = 0; i < 24; i++) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                hourSelect.appendChild(option);
            }
            for (let i = 0; i < 60; i += 5) {
                const option = document.createElement('option');
                option.value = i.toString().padStart(2, '0');
                option.textContent = i.toString().padStart(2, '0');
                minuteSelect.appendChild(option);
            }
        }

        function setupPhoneInput() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
                validatePhoneNumber(false);
                if (this.value.length === 10 && this.value.startsWith('09')) {
                    lookupUserData();
                }
            });
            phoneInput.addEventListener('blur', function() {
                validatePhoneNumber(true);
            });
        }

        function validatePhoneNumber(showError = true) {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            const phone = phoneInput.value.trim();
            
            phoneInput.classList.remove('error');
            phoneError.style.display = 'none';
            
            if (!phone) return true;
            
            if (phone.length < 10) {
                if (showError) {
                    phoneInput.classList.add('error');
                    phoneError.textContent = '請至少輸入10位數字';
                    phoneError.style.display = 'block';
                }
                return false;
            }
            
            if (phone.length === 10 && !phone.startsWith('09')) {
                if (showError) {
                    phoneInput.classList.add('error');
                    phoneError.textContent = '格式不符，請確認（台灣手機號碼需以09開頭，國際號碼請完整輸入）';
                    phoneError.style.display = 'block';
                }
                return false;
            }
            
            return true;
        }

        function setupAirportInput() {
            const airportInput = document.getElementById('airport');
            airportInput.addEventListener('input', function(e) {
                const pos = e.target.selectionStart;
                e.target.value = e.target.value.toUpperCase();
                e.target.setSelectionRange(pos, pos);
                
                if (selectedService === '接機') {
                    validateAirportCode(false);
                }
            });
            
            airportInput.addEventListener('blur', function() {
                if (selectedService === '接機') {
                    validateAirportCode(true);
                }
            });
        }

        function validateAirportCode(showError = true) {
            const airportInput = document.getElementById('airport');
            const airportError = document.getElementById('airportError');
            const code = airportInput.value.trim();
            
            airportInput.classList.remove('error');
            airportError.style.display = 'none';
            
            if (!code) {
                if (selectedService === '接機' && showError) {
                    airportInput.classList.add('error');
                    airportError.textContent = '接機服務必須填寫航班編號';
                    airportError.style.display = 'block';
                    return false;
                }
                return true;
            }
            
            const airportPattern = /^[A-Z]{2}\d+$/;
            if (!airportPattern.test(code)) {
                if (showError) {
                    airportInput.classList.add('error');
                    airportError.textContent = '航班編號格式：前兩碼英文字母+數字（如：CI101）';
                    airportError.style.display = 'block';
                }
                return false;
            }
            
            return true;
        }

        async function lookupUserData() {
            const phone = document.getElementById('phone').value.trim();
            if (phone.length !== 10 || !validatePhoneNumber(false)) return;
            
            const loadingDiv = document.getElementById('loadingUserData');
            loadingDiv.classList.add('show');
            
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'getUserDataByPhone');
                formData.append('phone', phone);
                formData.append('serviceType', selectedService);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                
                if (result.success && result.data && Object.keys(result.data).length > 0) {
                    userData = result.data;
                    fillUserData(result.data);
                    showMessage('已自動帶入您的資料', 'success');
                }
            } catch (error) {
                console.error('查詢用戶資料失敗:', error);
            } finally {
                loadingDiv.classList.remove('show');
            }
        }

        function fillUserData(data) {
            Object.keys(data).forEach(key => {
                const element = document.getElementById(key);
                if (element && data[key]) element.value = data[key];
            });
        }

        function setupPaymentChange() {
            document.getElementById('payment').addEventListener('change', function() {
                const companyField = document.getElementById('company');
                const label = companyField.parentElement.querySelector('label');
                if (this.value === '簽單') {
                    companyField.required = true;
                    label.classList.add('required');
                } else {
                    companyField.required = false;
                    label.classList.remove('required');
                }
            });
        }

        function setMinDate() {
            document.getElementById('date').min = new Date().toISOString().split('T')[0];
        }

        function nextStep() {
            if (currentStep === 1) {
                if (!selectedService) {
                    showMessage('請選擇服務類型', 'error');
                    return;
                }
                updateLabelsAndRequirements();
            } else if (!validateStep()) {
                return;
            }
            
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
        }

        function previousStep() {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep--;
            document.getElementById(`step${currentStep}`).classList.add('active');
        }

        function updateLabelsAndRequirements() {
            const airportLabel = document.getElementById('airportLabel');
            const airportInput = document.getElementById('airport');
            
            if (selectedService === '接機') {
                document.getElementById('pickupLabel').textContent = '上車地點（機場）';
                document.getElementById('dropoffLabel').textContent = '下車地點（目的地）';
                airportLabel.className = 'required';
                airportInput.required = true;
            } else if (selectedService === '送機') {
                document.getElementById('pickupLabel').textContent = '上車地點（出發地）';
                document.getElementById('dropoffLabel').textContent = '下車地點（機場）';
                airportLabel.className = 'optional';
                airportInput.required = false;
            } else {
                document.getElementById('pickupLabel').textContent = '上車地點';
                document.getElementById('dropoffLabel').textContent = '下車地點';
                airportLabel.className = 'optional';
                airportInput.required = false;
            }
        }

        function validateStep() {
            if (currentStep === 2 && !validatePhoneNumber(true)) {
                document.getElementById('phone').focus();
                return false;
            }
            
            if (currentStep === 3 && selectedService === '接機' && !validateAirportCode(true)) {
                document.getElementById('airport').focus();
                return false;
            }
            
            const step = document.getElementById(`step${currentStep}`);
            const requiredFields = step.querySelectorAll('[required]');
            
            for (const field of requiredFields) {
                if (!field.value.trim()) {
                    showMessage(`請填寫 ${field.parentElement.querySelector('label').textContent.replace(' *', '')}`, 'error');
                    field.focus();
                    return false;
                }
            }
            
            if (currentStep === 3) {
                const hour = document.getElementById('hour').value;
                const minute = document.getElementById('minute').value;
                if (!hour || !minute) {
                    showMessage('請選擇完整的接送時間', 'error');
                    return false;
                }
            }
            
            return true;
        }

        function showConfirmation() {
            if (!validateStep()) return;
            
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;
            const timeString = `${hour}:${minute}`;
            
            const data = [
                { label: '服務項目', value: selectedService },
                { label: '手機號碼', value: document.getElementById('phone').value },
                { label: '姓名職稱', value: document.getElementById('name').value },
                { label: '公司名稱', value: document.getElementById('company').value || '未填寫' },
                { label: '部門', value: document.getElementById('department').value || '未填寫' },
                { label: '接送日期', value: document.getElementById('date').value },
                { label: '接送時間', value: timeString },
                { label: '航班編號', value: document.getElementById('airport').value || '未填寫' },
                { label: '上車地點', value: document.getElementById('pickup').value },
                { label: '中停地點', value: document.getElementById('midstop').value || '無' },
                { label: '下車地點', value: document.getElementById('dropoff').value },
                { label: '備註', value: document.getElementById('remarks').value || '無' },
                { label: '付款方式', value: document.getElementById('payment').value },
                { label: '電子郵件', value: document.getElementById('email').value || '未填寫' },
                { label: '代理信箱', value: document.getElementById('proxyEmail').value || '未填寫' },
                { label: '成本中心', value: document.getElementById('costCenter').value || '未填寫' }
            ];
            
            let html = '';
            data.forEach(item => {
                html += `<div class="confirmation-item"><span class="confirmation-label">${item.label}</span><span class="confirmation-value">${item.value}</span></div>`;
            });
            
            document.getElementById('confirmationDetails').innerHTML = html;
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep++;
            document.getElementById(`step${currentStep}`).classList.add('active');
        }

        async function submitBooking() {
            const submittingDiv = document.getElementById('submitting');
            submittingDiv.style.display = 'block';
            document.getElementById('step5').style.display = 'none';
            
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'createBooking');
                formData.append('服務項目', selectedService);
                formData.append('手機號碼', document.getElementById('phone').value.trim());
                formData.append('姓名職稱', document.getElementById('name').value.trim());
                formData.append('公司名稱', document.getElementById('company').value.trim());
                formData.append('部門', document.getElementById('department').value.trim());
                formData.append('接送日期', document.getElementById('date').value);
                
                const hour = document.getElementById('hour').value;
                const minute = document.getElementById('minute').value;
                formData.append('接送時間', `${hour}:${minute}`);
                formData.append('航班編號', document.getElementById('airport').value.trim());
                formData.append('上車點', document.getElementById('pickup').value.trim());
                formData.append('中停點', document.getElementById('midstop').value.trim());
                formData.append('下車點', document.getElementById('dropoff').value.trim());
                formData.append('備註', document.getElementById('remarks').value.trim());
                formData.append('費用支付', document.getElementById('payment').value);
                formData.append('電郵信箱', document.getElementById('email').value.trim());
                formData.append('代理信箱', document.getElementById('proxyEmail').value.trim());
                formData.append('成本中心', document.getElementById('costCenter').value.trim());

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                });

                if (!response.ok) {
                    throw new Error(`伺服器回應錯誤 ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('success', '預約成功！', '您的預約已成功建立，我們會盡快與您聯絡確認。');
                } else {
                    showResult('error', '預約失敗', result.message || '系統發生錯誤，請稍後重試或聯絡客服');
                }
            } catch (error) {
                console.error('提交預約失敗:', error);
                let errorMessage = '提交失敗，請檢查以下可能原因：\n\n';
                
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage += '• 網路連線問題\n• 請檢查網路連線後重試\n• 或稍後再試';
                } else if (error.message.includes('伺服器回應錯誤')) {
                    errorMessage += '• 伺服器暫時無法處理請求\n• 請稍後重試\n• 如持續發生請聯絡客服';
                } else {
                    errorMessage += '• 系統暫時異常\n• 請重新填寫表單\n• 如問題持續請聯絡客服';
                }
                
                showResult('error', '提交失敗', errorMessage);
            } finally {
                submittingDiv.style.display = 'none';
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(messageDiv, formContainer.firstChild);
            setTimeout(() => messageDiv.remove(), 5000);
        }

        function showResult(type, title, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    <h3>${title}</h3>
                    <p style="white-space: pre-line;">${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()" style="margin-top: 20px;">
                        ${type === 'success' ? '繼續新增預約' : '重新預約'}
                    </button>
                    ${type === 'success' ? '<button class="btn btn-secondary" onclick="window.open(\'query.html\', \'_blank\')" style="margin-top: 10px;">查詢修改預約</button>' : ''}
                </div>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
