<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - 機場接送預約</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .form-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            display: block;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .service-selection {
            margin-bottom: 30px;
        }

        .service-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .service-option {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .service-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .query-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .query-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .service-options {
                flex-direction: column;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚗 Doug Shuttle Service</h1>
            <p>專業機場接送服務，讓您的旅程更安心</p>
        </div>

        <div class="form-container">
            <div class="service-selection">
                <label class="form-label">選擇服務類型</label>
                <div class="service-options">
                    <div class="service-option" data-service="北北基桃送機">
                        <h3>🛫 送機服務</h3>
                        <p>前往機場</p>
                    </div>
                    <div class="service-option" data-service="北北基桃接機">
                        <h3>🛬 接機服務</h3>
                        <p>機場接送</p>
                    </div>
                    <div class="service-option" data-service="其他行程接送">
                        <h3>🚙 其他接送</h3>
                        <p>客製化行程</p>
                    </div>
                </div>
            </div>

            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">公司名稱</label>
                        <input type="text" id="company" name="company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">部門</label>
                        <input type="text" id="department" name="department" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">手機號碼 *</label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名 *</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">📧 電子郵件 (選填)</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control">
                    <small class="form-text">填寫後將收到預約確認和提醒郵件</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">日期 *</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">時間 *</label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">航班資訊</label>
                    <input type="text" id="flight" name="flight" placeholder="例：CI123" class="form-control">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">上車點 *</label>
                        <input type="text" id="pickup" name="pickup" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">下車點 *</label>
                        <input type="text" id="dropoff" name="dropoff" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">備註</label>
                    <textarea id="remarks" name="remarks" class="form-control" rows="3" placeholder="特殊需求或補充說明"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">費用支付 *</label>
                    <select id="payment" name="payment" class="form-control" required>
                        <option value="">請選擇付款方式</option>
                        <option value="現金">現金</option>
                        <option value="信用卡">信用卡</option>
                        <option value="轉帳">轉帳</option>
                        <option value="公司付款">公司付款</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    📝 提交預約
                </button>
            </form>

            <div class="query-link">
                <a href="query.html">🔍 查詢現有預約</a>
            </div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbwmXgTbydw-G5-WLvE0PMBB8Qbi3Umq3yOl91a7c-Y9iiIlEhHOikLZHjDf5VS0H-4npw/exec'
        };

        let selectedService = '';

        // 服務選擇功能
        function initServiceSelection() {
            const serviceOptions = document.querySelectorAll('.service-option');
            
            serviceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // 移除其他選項的選中狀態
                    serviceOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // 添加當前選項的選中狀態
                    this.classList.add('selected');
                    selectedService = this.dataset.service;
                    
                    console.log('Service selected:', selectedService);
                });
            });
        }

        // 自動帶入功能
        async function loadUserData(phone) {
            try {
                console.log('正在查詢手機號碼:', phone);
                
                const formData = new URLSearchParams();
                formData.append('action', 'getUserDataByPhone');
                formData.append('phone', phone);

                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const result = await response.json();
                console.log('查詢結果:', result);
                
                if (result.success && result.data) {
                    // 填入基本個人資料
                    const nameInput = document.getElementById('name');
                    if (nameInput && result.data.name) {
                        nameInput.value = result.data.name;
                        console.log('已填入姓名:', result.data.name);
                    }
                    
                    const companyInput = document.getElementById('company');
                    if (companyInput && result.data.company) {
                        companyInput.value = result.data.company;
                        console.log('已填入公司:', result.data.company);
                    }
                    
                    const departmentInput = document.getElementById('department');
                    if (departmentInput && result.data.department) {
                        departmentInput.value = result.data.department;
                        console.log('已填入部門:', result.data.department);
                    }
                    
                    const emailInput = document.getElementById('email');
                    if (emailInput && result.data.email) {
                        emailInput.value = result.data.email;
                        console.log('已填入郵箱:', result.data.email);
                    }
                    
                    console.log('✅ 已自動帶入用戶資料');
                } else {
                    console.log('未找到用戶資料，請手動填寫');
                }
            } catch (error) {
                console.error('載入用戶資料失敗:', error);
            }
        }

        // 設定手機號碼事件監聽器
        function setupPhoneAutofill() {
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('blur', function() {
                    const phone = this.value.trim().replace(/\D/g, ''); // 只保留數字
                    if (phone && phone.length >= 9) {
                        loadUserData(phone);
                    }
                });
                
                // 手機號碼格式化
                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, ''); // 只保留數字
                    
                    // 限制最大長度為10位
                    if (value.length > 10) {
                        value = value.slice(0, 10);
                    }
                    
                    // 格式化顯示 (例如: 0912-345-678)
                    if (value.length >= 4) {
                        if (value.length <= 7) {
                            value = value.replace(/(\d{4})(\d+)/, '$1-$2');
                        } else {
                            value = value.replace(/(\d{4})(\d{3})(\d+)/, '$1-$2-$3');
                        }
                    }
                    
                    e.target.value = value;
                    
                    // 自動查詢（當達到10位數字時）
                    const phoneOnly = value.replace(/\D/g, '');
                    if (phoneOnly.length === 10) {
                        loadUserData(phoneOnly);
                    }
                });
                
                console.log('手機號碼自動帶入功能已設定');
            }
        }

        // 表單提交功能
        function setupFormSubmission() {
            const form = document.getElementById('bookingForm');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!selectedService) {
                    alert('請選擇服務類型');
                    return;
                }
                
                const submitBtn = form.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                try {
                    const requestData = {
                        action: 'createBooking',
                        '服務項目': selectedService,
                        '公司名稱': document.getElementById('company').value,
                        '部門': document.getElementById('department').value,
                        '手機號碼': document.getElementById('phone').value,
                        '姓名': document.getElementById('name').value,
                        '電子郵件': document.getElementById('email').value,
                        '日期': document.getElementById('date').value,
                        '時間': document.getElementById('time').value,
                        '機場/航班': document.getElementById('flight').value,
                        '上車點': document.getElementById('pickup').value,
                        '下車點': document.getElementById('dropoff').value,
                        '備註': document.getElementById('remarks').value,
                        '費用支付': document.getElementById('payment').value
                    };
                    
                    const formData = new URLSearchParams();
                    Object.keys(requestData).forEach(key => {
                        formData.append(key, requestData[key]);
                    });
                    
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('預約建立成功！\n\n預約編號：' + (result.bookingId || '系統自動生成') + '\n\n感謝您的預約，我們將盡快與您聯繫確認詳細資訊。');
                        form.reset();
                        selectedService = '';
                        document.querySelectorAll('.service-option').forEach(opt => opt.classList.remove('selected'));
                    } else {
                        throw new Error(result.message || '預約建立失敗');
                    }
                    
                } catch (error) {
                    console.error('提交預約錯誤:', error);
                    alert('預約建立失敗：' + error.message + '\n\n請檢查網路連線或稍後再試。');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '📝 提交預約';
                }
            });
        }

        // 設定最小日期（今天）
        function setupDateConstraints() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
        }

        // 頁面初始化
        function initialize() {
            initServiceSelection();
            setupPhoneAutofill();
            setupFormSubmission();
            setupDateConstraints();
            console.log('頁面初始化完成');
        }

        // 修正舊函數調用錯誤的相容性函數
        function queryUserData() {
            console.log('queryUserData 已被取代，使用新的自動帶入功能');
        }

        // 頁面載入時執行初始化
        document.addEventListener('DOMContentLoaded', initialize);
        if (document.readyState !== 'loading') {
            initialize();
        }

        console.log('index.html 修正完成 - 所有錯誤已修正，Gmail 通知系統已啟用');
    </script>
</body>
</html>
