<!--
=====================================
檔案名稱：index.html
功能：機場接送預約建立頁面
修改內容：預約成功後的用戶引導邏輯
適用版本：與安全版 Google Apps Script 兼容
=====================================
-->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - 機場接送預約</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-container {
            padding: 40px;
        }

        .service-selection {
            margin-bottom: 30px;
        }

        .service-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .service-option {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .service-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .required {
            color: #ef4444;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .small-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .flight-info {
            display: none;
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .query-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .query-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Doug Shuttle Service</h1>
            <p>專業機場接送服務</p>
        </div>

        <div class="form-container">
            <div class="service-selection">
                <label class="form-label">選擇服務類型 <span class="required">*</span></label>
                <div class="service-options">
                    <div class="service-option" data-service="送機">
                        <h3>送機</h3>
                        <p>前往機場</p>
                    </div>
                    <div class="service-option" data-service="接機">
                        <h3>接機</h3>
                        <p>機場接送</p>
                    </div>
                    <div class="service-option" data-service="往返">
                        <h3>往返</h3>
                        <p>來回接送</p>
                    </div>
                    <div class="service-option" data-service="其他">
                        <h3>其他</h3>
                        <p>客製行程</p>
                    </div>
                </div>
            </div>

            <form id="bookingForm">
                <!-- 出差人資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">手機號碼 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">郵箱 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">代填人郵箱</label>
                        <input type="email" id="proxyEmail" name="proxyEmail" class="form-control">
                        <div class="small-text">填寫後雙方都會收到通知</div>
                    </div>
                </div>

                <!-- 企業資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">公司名稱</label>
                        <input type="text" id="company" name="company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">部門</label>
                        <input type="text" id="department" name="department" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">成本中心/專案代號</label>
                    <input type="text" id="costCenter" name="costCenter" class="form-control">
                </div>

                <!-- 行程資料 -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">日期 <span class="required">*</span></label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">時間 <span class="required">*</span></label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">同行人數 <span class="required">*</span></label>
                    <input type="number" id="passengers" name="passengers" class="form-control" min="1" max="8" value="1" required>
                </div>

                <!-- 航班資訊區域 -->
                <div id="flightSection" class="flight-info">
                    <div id="airportSelect" style="display:none;">
                        <label class="form-label">目的機場</label>
                        <select id="airport" class="form-control">
                            <option value="">請選擇機場</option>
                            <option value="桃園機場第一航廈">桃園機場第一航廈</option>
                            <option value="桃園機場第二航廈">桃園機場第二航廈</option>
                            <option value="松山機場">松山機場</option>
                            <option value="其他機場">其他機場</option>
                        </select>
                    </div>
                    
                    <div id="flightInput" style="display:none;">
                        <label class="form-label">航班號 <span class="required">*</span></label>
                        <input type="text" id="flightNumber" class="form-control" placeholder="例：CI123">
                    </div>
                    
                    <div id="returnFlightInput" style="display:none;">
                        <label class="form-label">回程航班號</label>
                        <input type="text" id="returnFlight" class="form-control" placeholder="例：CI124">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">上車地點 <span class="required">*</span></label>
                        <input type="text" id="pickup" name="pickup" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">下車地點 <span class="required">*</span></label>
                        <input type="text" id="dropoff" name="dropoff" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">行程備註</label>
                    <textarea id="remarks" name="remarks" class="form-control" rows="3" placeholder="重要補充說明"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">付款方式 <span class="required">*</span></label>
                    <select id="payment" name="payment" class="form-control" required>
                        <option value="">請選擇付款方式</option>
                        <option value="簽單">簽單</option>
                        <option value="現金">現金</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    確認預約
                </button>
            </form>

            <div class="query-link">
                <a href="query.html">查詢現有預約</a>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbwmXgTbydw-G5-WLvE0PMBB8Qbi3Umq3yOl91a7c-Y9iiIlEhHOikLZHjDf5VS0H-4npw/exec'
        };

        let selectedService = '';

        // 服務選擇功能
        function initServiceSelection() {
            const serviceOptions = document.querySelectorAll('.service-option');
            
            serviceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    serviceOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedService = this.dataset.service;
                    
                    updateFlightSection(selectedService);
                });
            });
        }

        // 航班資訊顯示邏輯
        function updateFlightSection(service) {
            const flightSection = document.getElementById('flightSection');
            const airportSelect = document.getElementById('airportSelect');
            const flightInput = document.getElementById('flightInput');
            const returnFlightInput = document.getElementById('returnFlightInput');
            
            // 隱藏所有選項
            airportSelect.style.display = 'none';
            flightInput.style.display = 'none';
            returnFlightInput.style.display = 'none';
            
            if (service === '送機') {
                flightSection.style.display = 'block';
                airportSelect.style.display = 'block';
            } else if (service === '接機') {
                flightSection.style.display = 'block';
                flightInput.style.display = 'block';
                document.getElementById('flightNumber').required = true;
            } else if (service === '往返') {
                flightSection.style.display = 'block';
                airportSelect.style.display = 'block';
                returnFlightInput.style.display = 'block';
            } else {
                flightSection.style.display = 'none';
                document.getElementById('flightNumber').required = false;
            }
        }

        // 自動帶入功能（修正版）
        async function loadUserData(phone) {
            try {
                console.log('正在查詢手機號碼:', phone);
                
                const requestBody = 'action=getUserDataByPhone&phone=' + encodeURIComponent(phone);

                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: requestBody
                });

                if (!response.ok) {
                    throw new Error('網路請求失敗');
                }

                const result = await response.json();
                console.log('查詢結果:', result);
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    // 自動帶入所有已存在的資料（除日期時間外）
                    if (data.name) document.getElementById('name').value = data.name;
                    if (data.email) document.getElementById('email').value = data.email;
                    if (data.proxyEmail) document.getElementById('proxyEmail').value = data.proxyEmail;
                    if (data.company) document.getElementById('company').value = data.company;
                    if (data.department) document.getElementById('department').value = data.department;
                    if (data.costCenter) document.getElementById('costCenter').value = data.costCenter;
                    if (data.pickup) document.getElementById('pickup').value = data.pickup;
                    if (data.dropoff) document.getElementById('dropoff').value = data.dropoff;
                    if (data.payment) document.getElementById('payment').value = data.payment;
                    if (data.passengers) document.getElementById('passengers').value = data.passengers;
                    
                    console.log('用戶資料自動帶入完成');
                } else {
                    console.log('未找到用戶資料');
                }
            } catch (error) {
                console.error('載入用戶資料失敗:', error);
            }
        }

        // 時間驗證
        function validateBookingTime(date, time) {
            const now = new Date();
            const bookingDateTime = new Date(date + ' ' + time);
            const minTime = new Date(now.getTime() + 6 * 60 * 60 * 1000);
            
            // 6小時提前限制
            if (bookingDateTime < minTime) {
                alert('預約時間至少需要提前6小時');
                return false;
            }
            
            // 夜間限制：22:00後不可預約次日07:00前
            const currentHour = now.getHours();
            const bookingHour = bookingDateTime.getHours();
            if (currentHour >= 22 && bookingHour < 7) {
                const nextDay = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                if (bookingDateTime.toDateString() === nextDay.toDateString()) {
                    alert('晚上10點後不可預約次日早上7點前的服務');
                    return false;
                }
            }
            
            return true;
        }

        // 手機號碼事件設定
        function setupPhoneAutofill() {
            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('blur', function() {
                const phone = this.value.trim().replace(/\D/g, '');
                if (phone && phone.length >= 9) {
                    loadUserData(phone);
                }
            });
            
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) value = value.slice(0, 10);
                
                if (value.length >= 4) {
                    if (value.length <= 7) {
                        value = value.replace(/(\d{4})(\d+)/, '$1-$2');
                    } else {
                        value = value.replace(/(\d{4})(\d{3})(\d+)/, '$1-$2-$3');
                    }
                }
                
                e.target.value = value;
            });
        }

        // 表單提交功能（含用戶引導）
        function setupFormSubmission() {
            document.getElementById('bookingForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!selectedService) {
                    alert('請選擇服務類型');
                    return;
                }
                
                const date = document.getElementById('date').value;
                const time = document.getElementById('time').value;
                
                if (!validateBookingTime(date, time)) {
                    return;
                }
                
                const submitBtn = this.querySelector('.submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = '提交中...';
                
                try {
                    // 收集航班資訊
                    let flightInfo = '';
                    if (selectedService === '送機') {
                        flightInfo = document.getElementById('airport').value;
                    } else if (selectedService === '接機') {
                        flightInfo = document.getElementById('flightNumber').value;
                    } else if (selectedService === '往返') {
                        const airport = document.getElementById('airport').value;
                        const returnFlight = document.getElementById('returnFlight').value;
                        flightInfo = airport + (returnFlight ? ` / 回程:${returnFlight}` : '');
                    }
                    
                    const requestData = {
                        action: 'createBooking',
                        '服務項目': selectedService,
                        '公司名稱': document.getElementById('company').value,
                        '部門': document.getElementById('department').value,
                        '手機號碼': document.getElementById('phone').value,
                        '姓名': document.getElementById('name').value,
                        '電子郵件': document.getElementById('email').value,
                        '代填人郵件': document.getElementById('proxyEmail').value,
                        '成本中心': document.getElementById('costCenter').value,
                        '日期': date,
                        '時間': time,
                        '同行人數': document.getElementById('passengers').value,
                        '機場/航班': flightInfo,
                        '上車點': document.getElementById('pickup').value,
                        '下車點': document.getElementById('dropoff').value,
                        '備註': document.getElementById('remarks').value,
                        '費用支付': document.getElementById('payment').value
                    };
                    
                    const formData = Object.keys(requestData)
                        .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(requestData[key]))
                        .join('&');
                    
                    const response = await fetch(CONFIG.API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        const bookingInfo = '預約建立成功！\n\n預約編號：' + (result.bookingId || '系統自動生成') + 
                                          '\n服務類型：' + selectedService +
                                          '\n預約日期：' + date + ' ' + time +
                                          '\n\n我們將盡快與您聯繫確認詳細資訊。';
                        
                        alert(bookingInfo);
                        
                        // 提供用戶選擇
                        const userChoice = confirm('您想要進行什麼操作？\n\n確定 = 查詢我的預約記錄\n取消 = 繼續預約新行程');
                        
                        if (userChoice) {
                            // 前往查詢頁面
                            window.location.href = 'query.html';
                        } else {
                            // 清空表單準備下一次預約
                            this.reset();
                            selectedService = '';
                            document.querySelectorAll('.service-option').forEach(opt => opt.classList.remove('selected'));
                            document.getElementById('flightSection').style.display = 'none';
                            
                            // 回到頁面頂部
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    } else {
                        throw new Error(result.message || '預約建立失敗');
                    }
                    
                } catch (error) {
                    alert('預約建立失敗：' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '確認預約';
                }
            });
        }

        // 設定最小日期
        function setupDateConstraints() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
        }

        // 初始化
        function initialize() {
            initServiceSelection();
            setupPhoneAutofill();
            setupFormSubmission();
            setupDateConstraints();
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
