<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - 預約查詢</title>
    <style>
        /* 基本樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        /* 導航鏈接 */
        .nav-links {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 15px;
            padding: 8px 16px;
            text-decoration: none;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        /* 查詢表單 */
        .search-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #374151;
        }

        .search-input-group {
            display: flex;
            gap: 10px;
        }

        .form-control {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .format-hint {
            font-size: 14px;
            color: #6b7280;
            margin-top: 8px;
        }

        /* 載入狀態 */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 查詢結果 */
        .search-results {
            display: none;
        }

        .search-results.show {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* 預約項目卡片 */
        .booking-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .booking-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-confirmed {
            background: #10b981;
            color: #065f46;
        }

        .status-assigned {
            background: #3b82f6;
            color: #1e40af;
        }

        .booking-id {
            font-size: 12px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .booking-main {
            margin-bottom: 15px;
        }

        .service-type {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .booking-time {
            font-size: 18px;
            color: #374151;
            margin-bottom: 8px;
        }

        .booking-route {
            font-size: 16px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .route-arrow {
            color: #9ca3af;
        }

        .flight-info {
            font-size: 14px;
            color: #7c3aed;
            background: #f3e8ff;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            color: #6b7280;
            margin-bottom: 2px;
        }

        .detail-value {
            color: #374151;
            font-weight: 500;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view {
            border-color: #6b7280;
            color: #6b7280;
            background: white;
        }

        .btn-view:hover {
            background: #6b7280;
            color: white;
        }

        .btn-edit {
            border-color: #059669;
            color: #059669;
            background: white;
        }

        .btn-edit:hover {
            background: #059669;
            color: white;
        }

        .btn-edit:disabled {
            border-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-cancel {
            border-color: #dc2626;
            color: #dc2626;
            background: white;
        }

        .btn-cancel:hover {
            background: #dc2626;
            color: white;
        }

        .btn-cancel:disabled {
            border-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }

        /* 修改時間提示 */
        .edit-deadline {
            font-size: 12px;
            color: #7c2d12;
            background: #fef3c7;
            padding: 6px 10px;
            border-radius: 4px;
            margin-top: 8px;
            display: inline-block;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .content {
                padding: 20px;
            }

            .search-input-group {
                flex-direction: column;
            }

            .booking-header {
                flex-direction: column;
                gap: 10px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                justify-content: center;
            }

            .nav-links a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>預約查詢</h1>
            <p>查詢您的預約記錄</p>
        </div>

        <div class="content">
            <!-- 導航鏈接 -->
            <div class="nav-links">
                <a href="index.html">🏠 新增預約</a>
                <a href="query.html" class="active">📋 查詢預約</a>
                <a href="#" onclick="showHelp()">❓ 使用說明</a>
            </div>

            <!-- 查詢表單 -->
            <div class="search-form">
                <div class="form-group">
                    <label class="form-label" for="phone-search">📱 請輸入手機號碼：</label>
                    <div class="search-input-group">
                        <input type="tel" 
                               id="phone-search" 
                               class="form-control" 
                               placeholder="0912-345-678"
                               maxlength="12">
                        <button class="search-btn" id="search-btn">
                            🔍 查詢
                        </button>
                    </div>
                    <div class="format-hint">
                        💡 支援格式：0912345678 或 0912-345-678
                    </div>
                </div>
            </div>

            <!-- 載入狀態 -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                正在查詢您的預約記錄...
            </div>

            <!-- 查詢結果 -->
            <div class="search-results" id="search-results">
                <div class="results-header">
                    <div class="results-count" id="results-count">
                        📋 查詢結果 (共0筆預約中)
                    </div>
                </div>

                <!-- 無結果狀態 -->
                <div class="no-results" id="no-results">
                    <div class="no-results-icon">😔</div>
                    <h3>未找到預約記錄</h3>
                    <p>請確認手機號碼是否正確，或是否有預約中的行程</p>
                    <div style="margin-top: 20px;">
                        <a href="index.html" class="search-btn">🆕 建立新預約</a>
                    </div>
                </div>

                <!-- 結果列表 -->
                <div class="results-list" id="results-list">
                    <!-- 動態生成預約項目 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全域變數
        let searchResults = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            bindEvents();
        });

        // 綁定事件
        function bindEvents() {
            // 查詢按鈕
            document.getElementById('search-btn').addEventListener('click', searchBookings);
            
            // 手機號碼輸入 - Enter鍵查詢
            document.getElementById('phone-search').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBookings();
                }
            });

            // 手機號碼輸入格式化
            document.getElementById('phone-search').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length > 10) {
                    value = value.substring(0, 10);
                }
                
                // 自動添加連字符
                if (value.length >= 4) {
                    value = value.substring(0, 4) + '-' + value.substring(4);
                }
                if (value.length >= 8) {
                    value = value.substring(0, 8) + '-' + value.substring(8);
                }
                
                e.target.value = value;
            });
        }

        // 查詢預約
        async function searchBookings() {
            const phoneInput = document.getElementById('phone-search');
            const phone = phoneInput.value.replace(/\D/g, '');
            
            if (!phone || phone.length < 10) {
                alert('請輸入完整的手機號碼');
                phoneInput.focus();
                return;
            }

            // 顯示載入狀態
            showLoading(true);

            try {
                // 模擬API查詢延遲
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 模擬查詢結果
                const mockResults = getMockBookingData(phone);
                
                displayResults(mockResults);
                
            } catch (error) {
                console.error('查詢錯誤:', error);
                alert('查詢失敗，請稍後再試');
            } finally {
                showLoading(false);
            }
        }

        // 顯示/隱藏載入狀態
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('search-results');
            
            if (show) {
                loading.classList.add('show');
                results.classList.remove('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 模擬查詢資料
        function getMockBookingData(phone) {
            // 模擬不同手機號碼的查詢結果
            if (phone === '0912345678' || phone === '912345678') {
                return [
                    {
                        id: 'B001',
                        serviceType: '送機',
                        serviceIcon: '✈️',
                        date: '2025-09-15',
                        time: '12:30',
                        pickup: '台北車站東三門',
                        dropoff: '桃園機場',
                        flightInfo: 'CI123 14:30起飛',
                        name: '王總',
                        phone: '0912-345-678',
                        company: 'ABC科技',
                        department: '業務部',
                        remarks: '大型行李，需要大車廂',
                        submitTime: '2025-09-10 15:30:00',
                        status: 'confirmed',
                        canEdit: true,
                        editDeadline: '2025-09-14 18:00'
                    },
                    {
                        id: 'B002',
                        serviceType: '接機',
                        serviceIcon: '🏠',
                        date: '2025-09-20',
                        time: '16:00',
                        pickup: '桃園機場',
                        dropoff: '台北101',
                        flightInfo: 'BR395 14:10抵達',
                        name: '王總',
                        phone: '0912-345-678',
                        company: 'ABC科技',
                        department: '業務部',
                        remarks: '',
                        submitTime: '2025-09-11 10:20:00',
                        status: 'assigned',
                        canEdit: true,
                        editDeadline: '2025-09-19 18:00'
                    }
                ];
            } else if (phone === '0987654321' || phone === '987654321') {
                return [
                    {
                        id: 'B003',
                        serviceType: '包車',
                        serviceIcon: '🚗',
                        date: '2025-09-18',
                        time: '09:00',
                        pickup: '台北車站',
                        dropoff: '九份老街',
                        flightInfo: '',
                        name: '李小姐',
                        phone: '0987-654-321',
                        company: 'XYZ企業',
                        department: '行政部',
                        remarks: '公司員工旅遊',
                        submitTime: '2025-09-12 14:15:00',
                        status: 'confirmed',
                        canEdit: false,
                        editDeadline: '2025-09-17 18:00'
                    }
                ];
            } else {
                return [];
            }
        }

        // 顯示查詢結果
        function displayResults(results) {
            const searchResults = document.getElementById('search-results');
            const resultsCount = document.getElementById('results-count');
            const noResults = document.getElementById('no-results');
            const resultsList = document.getElementById('results-list');
            
            searchResults.classList.add('show');
            
            if (results.length === 0) {
                // 無結果
                resultsCount.textContent = '📋 查詢結果 (共0筆預約中)';
                noResults.style.display = 'block';
                resultsList.style.display = 'none';
            } else {
                // 有結果
                resultsCount.textContent = `📋 查詢結果 (共${results.length}筆預約中)`;
                noResults.style.display = 'none';
                resultsList.style.display = 'block';
                
                // 生成結果列表
                generateResultsList(results);
            }
        }

        // 生成結果列表
        function generateResultsList(results) {
            const resultsList = document.getElementById('results-list');
            
            resultsList.innerHTML = results.map(booking => {
                const isEditable = booking.canEdit && isWithinEditDeadline(booking.editDeadline);
                const statusClass = booking.status === 'confirmed' ? 'status-confirmed' : 'status-assigned';
                const statusText = booking.status === 'confirmed' ? '已確認' : '已安排司機';
                
                return `
                    <div class="booking-item">
                        <div class="booking-header">
                            <div class="booking-status ${statusClass}">
                                <div class="status-indicator ${statusClass}"></div>
                                🟢 預約中 - ${statusText}
                            </div>
                            <div class="booking-id">ID: ${booking.id}</div>
                        </div>
                        
                        <div class="booking-main">
                            <div class="service-type">
                                ${booking.serviceIcon} ${booking.serviceType} | ${formatBookingDate(booking.date)} ${booking.time}
                            </div>
                            <div class="booking-route">
                                📍 ${booking.pickup} <span class="route-arrow">→</span> ${booking.dropoff}
                            </div>
                            ${booking.flightInfo ? `<div class="flight-info">✈️ ${booking.flightInfo}</div>` : ''}
                        </div>
                        
                        <div class="booking-details">
                            <div class="detail-item">
                                <div class="detail-label">👤 聯絡人員</div>
                                <div class="detail-value">${booking.name} (${booking.phone})</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">🏢 公司部門</div>
                                <div class="detail-value">${booking.company}${booking.department ? '/' + booking.department : ''}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">📝 備註</div>
                                <div class="detail-value">${booking.remarks || '無'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">📅 預約時間</div>
                                <div class="detail-value">${formatDateTime(booking.submitTime)}</div>
                            </div>
                        </div>
                        
                        <div class="booking-actions">
                            <button class="action-btn btn-view" onclick="viewDetails('${booking.id}')">
                                👁️ 詳情
                            </button>
                            <button class="action-btn btn-edit ${!isEditable ? 'disabled' : ''}" 
                                    onclick="editBooking('${booking.id}')" 
                                    ${!isEditable ? 'disabled' : ''}>
                                📝 修改
                            </button>
                            <button class="action-btn btn-cancel ${!isEditable ? 'disabled' : ''}" 
                                    onclick="cancelBooking('${booking.id}')" 
                                    ${!isEditable ? 'disabled' : ''}>
                                ❌ 取消
                            </button>
                        </div>
                        
                        ${!isEditable ? `
                            <div class="edit-deadline">
                                🔒 修改時間已過 (前一日18:00前可修改)，如需變更請聯繫客服：☎️ 0800-123-456
                            </div>
                        ` : `
                            <div class="edit-deadline">
                                ⏰ 可修改至：${formatEditDeadline(booking.editDeadline)}
                            </div>
                        `}
                    </div>
                `;
            }).join('');
        }

        // 檢查是否在修改期限內
        function isWithinEditDeadline(deadline) {
            const now = new Date();
            const deadlineDate = new Date(deadline);
            return now < deadlineDate;
        }

        // 格式化預約日期
        function formatBookingDate(dateString) {
            const date = new Date(dateString);
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return `${date.getMonth() + 1}/${date.getDate()}(${weekdays[date.getDay()]})`;
        }

        // 格式化日期時間
        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 格式化修改期限
        function formatEditDeadline(deadline) {
            const date = new Date(deadline);
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            return `${date.getMonth() + 1}/${date.getDate()}(${weekdays[date.getDay()]}) ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // 查看詳情
        function viewDetails(bookingId) {
            alert(`查看預約詳情功能 - ID: ${bookingId}\n\n(實際功能：彈出詳細資訊視窗或跳轉詳情頁面)`);
        }

        // 修改預約
        function editBooking(bookingId) {
            if (confirm(`確定要修改預約嗎？ - ID: ${bookingId}`)) {
                alert(`跳轉到修改頁面 - ID: ${bookingId}\n\n(實際功能：跳轉到修改表單頁面)`);
            }
        }

        // 取消預約
        function cancelBooking(bookingId) {
            if (confirm(`確定要取消這筆預約嗎？ - ID: ${bookingId}\n\n取消後將無法恢復，請確認。`)) {
                alert(`預約取消成功 - ID: ${bookingId}\n\n(實際功能：調用取消API並更新狀態)`);
                // 重新查詢以更新狀態
                setTimeout(() => {
                    searchBookings();
                }, 500);
            }
        }

        // 使用說明
        function showHelp() {
            alert(`📋 使用說明

🔍 查詢方式：
• 輸入手機號碼查詢所有預約中的行程
