<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - È†êÁ¥ÑÊü•Ë©¢</title>
    <style>
        * {

        }

        body {

            background: #f8f9fa;

        .container {

        }

        .header {

            padding: 30px;

        }

        .search-section {
            padding: 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .form-group {

        }

        .form-label {
            display: block;

            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
        }

        .search-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .results-section {

        }

        .booking-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .booking-item:hover {

        }

        .booking-header {

            justify-content: space-between;

            margin-bottom: 15px;
        }

        .service-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .booking-status {

            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #10b981;

        }

        .status-cancelled {

            color: white;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .detail-value {

            color: #374151;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {

            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .booking-details {
                grid-template-columns: 1fr;
            }
            
            .booking-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>È†êÁ¥ÑÊü•Ë©¢</h1>
            <p>Êü•Ë©¢ÊÇ®ÁöÑÈ†êÁ¥ÑË®òÈåÑ</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <div class="form-group">
                    <label class="form-label">ÊâãÊ©üËôüÁ¢º</label>
                    <input type="tel" id="phoneSearch" class="form-control" placeholder="Ë´ãËº∏ÂÖ•ÊâãÊ©üËôüÁ¢º">
                </div>
                <button type="button" id="searchBtn" class="search-btn">üîç Êü•Ë©¢</button>
            </div>
        </div>

        <div class="results-section">
            <div id="loadingIndicator" class="loading" style="display: none;">
                <p>Êü•Ë©¢‰∏≠...</p>
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <p>Êú™ÊâæÂà∞È†êÁ¥ÑË®òÈåÑ</p>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbwmXgTbydw-G5-WLvE0PMBB8Qbi3Umq3yOl91a7c-Y9iiIlEhHOikLZHjDf5VS0H-4npw/exec'
        };

        let currentBookings = [];

        // Ê†ºÂºèÂåñÊó•ÊúüÊôÇÈñìÈ°ØÁ§∫ÁÇ∫ yyyy/mm/dd(ÊòüÊúüx) hh:mm
        function formatDateTime(date, time) {
            if (!date || !time) return '';
            
            try {
                const dateObj = new Date(date + ' ' + time);
                const year = dateObj.getFullYear();
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const day = String(dateObj.getDate()).padStart(2, '0');
                const hours = String(dateObj.getHours()).padStart(2, '0');
                const minutes = String(dateObj.getMinutes()).padStart(2, '0');
                
                const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
                const weekday = weekdays[dateObj.getDay()];
                
                return `${year}/${month}/${day}(ÊòüÊúü${weekday}) ${hours}:${minutes}`;
            } catch (error) {
                return `${date} ${time}`;
            }
        }

        // Ê†ºÂºèÂåñÊúçÂãôÈ°ûÂûã
        function formatServiceType(service) {
            if (!service) return '';
            
            const serviceMap = {
                'ÂåóÂåóÂü∫Ê°ÉÈÄÅÊ©ü': 'ÈÄÅÊ©ü',
                'ÂåóÂåóÂü∫Ê°ÉÊé•Ê©ü': 'Êé•Ê©ü',
                'ÂÖ∂‰ªñË°åÁ®ãÊé•ÈÄÅ': 'ÂÖ∂‰ªñ',
                'ÈÄÅÊ©ü': 'ÈÄÅÊ©ü',
                'Êé•Ê©ü': 'Êé•Ê©ü',
                'ÂæÄËøî': 'ÂæÄËøî',
                'ÂÖ∂‰ªñ': 'ÂÖ∂‰ªñ'
            };
            
            return serviceMap[service] || service;
        }

        // Êü•Ë©¢È†êÁ¥Ñ - ËàáÂÆâÂÖ®ÁâàÂæåÁ´ØÂÖºÂÆπ
        async function searchBookings() {
            const phone = document.getElementById('phoneSearch').value.trim();
            if (!phone) {
                alert('Ë´ãËº∏ÂÖ•ÊâãÊ©üËôüÁ¢º');
                return;
            }

            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsContainer = document.getElementById('resultsContainer');
            const noResults = document.getElementById('noResults');

            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';
            noResults.style.display = 'none';

            try {
                console.log('ÈñãÂßãÊü•Ë©¢ÔºåÊâãÊ©üËôüÁ¢ºÔºö', phone);
                
                // ‰ΩøÁî® JSON Ê†ºÂºèËàáÂÆâÂÖ®ÁâàÂæåÁ´ØÈÄö‰ø°
                const requestData = {
                    action: 'getBookingsByPhone',
                    phone: phone
                };

                const response = await fetch(CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('API ÂõûÊáâÁãÄÊÖãÔºö', response.status);
                
                if (!response.ok) {
                    throw new Error(`Á∂≤Ë∑ØÈåØË™§: ${response.status}`);
                }

                const result = await response.json();
                console.log('Êü•Ë©¢ÁµêÊûúÔºö', result);
                
                if (result.success && result.data && result.data.length > 0) {
                    currentBookings = result.data;
                    displayBookings(result.data);
                    console.log('È°ØÁ§∫', result.data.length, 'Á≠ÜÈ†êÁ¥ÑË®òÈåÑ');
                } else {
                    console.log('Êú™ÊâæÂà∞È†êÁ¥ÑË®òÈåÑ');
                    noResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Êü•Ë©¢Â§±ÊïóË©≥Á¥∞ÈåØË™§:', error);
                alert('Êü•Ë©¢Â§±ÊïóÔºö' + error.message + '\n\nË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑öÊàñÁ®çÂæåÂÜçË©¶');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // È°ØÁ§∫È†êÁ¥ÑÂàóË°® - ÈÅ©ÈÖçÂÆâÂÖ®ÁâàÂæåÁ´ØË≥áÊñôÊ†ºÂºè
        function displayBookings(bookings) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            bookings.forEach((booking, index) => {
                const bookingElement = document.createElement('div');
                bookingElement.className = 'booking-item';
                
                bookingElement.innerHTML = `
                    <div class="booking-header">
                        <span class="service-type">${formatServiceType(booking.service)}</span>
                        <span class="booking-status status-${booking.status || 'active'}">
                            ${booking.status === 'cancelled' ? 'Â∑≤ÂèñÊ∂à' : 'Ê≠£Â∏∏'}
                        </span>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-label">È†êÁ¥ÑÊôÇÈñì</span>
                            <span class="detail-value">${formatDateTime(booking.date, booking.time)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ëà™Áè≠</span>
                            <span class="detail-value">${booking.airport || 'ÁÑ°'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">‰∏äËªäÈªû</span>
                            <span class="detail-value">${booking.pickup || ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">‰∏ãËªäÈªû</span>
                            <span class="detail-value">${booking.dropoff || ''}</span>
                        </div>
                        ${booking.remarks ? `
                        <div class="detail-item">
                            <span class="detail-label">ÂÇôË®ª</span>
                            <span class="detail-value">${booking.remarks}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="booking-actions">
                        <button class="action-btn" onclick="showBookingDetails(${index})" style="background: #667eea; color: white;">
                            üìã Ë©≥Á¥∞Ë≥áË®ä
                        </button>
                    </div>
                `;
                
                container.appendChild(bookingElement);
            });
        }

        // È°ØÁ§∫ÂÆåÊï¥È†êÁ¥ÑË©≥ÊÉÖ
        function showBookingDetails(index) {
            const booking = currentBookings[index];
            
            const details = `
üìã È†êÁ¥ÑË©≥Á¥∞Ë≥áË®ä

È†êÁ¥ÑÁ∑®ËôüÔºöROW${booking.rowIndex}
ÊúçÂãôÈ°ûÂûãÔºö${booking.service}
ÂÖ¨Âè∏ÈÉ®ÈñÄÔºö${booking.company} ${booking.department || ''}
ÂÆ¢Êà∂ÂßìÂêçÔºö${booking.name}
ËÅØÁµ°ÈõªË©±Ôºö${booking.phone}

È†êÁ¥ÑÊôÇÈñìÔºö${formatDateTime(booking.date, booking.time)}
Ëà™Áè≠Ë≥áË®äÔºö${booking.airport || 'ÁÑ°'}
‰∏äËªäÂú∞ÈªûÔºö${booking.pickup || ''}
‰∏ãËªäÂú∞ÈªûÔºö${booking.dropoff || ''}
‰ªòÊ¨æÊñπÂºèÔºö${booking.payment || ''}

ÂÇôË®ªÔºö${booking.remarks || 'ÁÑ°'}
È†êÁ¥ÑÁãÄÊÖãÔºö${booking.status === 'cancelled' ? 'Â∑≤ÂèñÊ∂à' : 'Ê≠£Â∏∏'}
Âª∫Á´ãÊôÇÈñìÔºö${booking.submitTime || ''}
            `;
            
            alert(details);
        }

        // ÂàùÂßãÂåñ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        function initialize() {
            document.getElementById('searchBtn').addEventListener('click', searchBookings);
            document.getElementById('phoneSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBookings();
                }
            });
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
