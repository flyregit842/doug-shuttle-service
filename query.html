        /**
         * APIèª¿ç”¨ä¸»å‡½æ•¸
         */
        async function apiCall(action, data, attempt = 1) {
            try {
                const requestData = {
                    action: action
                };
                
                for (let key in data) {
                    requestData[key] = data[key];
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(requestData)
                });

                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                }

                const result = await response.json();
                retryCount = 0;
                return result;

            } catch (error) {
                console.error(`APIèª¿ç”¨å¤±æ•— (å˜—è©¦ ${attempt}):`, error);
                
                if (attempt <= MAX_RETRY) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return apiCall(action, data, attempt + 1);
                } else {
                    showError(getErrorMessage(error), () => apiCall(action, data, 1));
                    throw error;
                }
            }
        }

        /**
         * éŒ¯èª¤è¨Šæ¯è™•ç†
         */
        function getErrorMessage(error) {
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                return 'é€£ç·šä¸ç©©å®šï¼Œè«‹æª¢æŸ¥ç¶²è·¯å¾Œé‡è©¦';
            } else if (error.message.includes('403') || error.message.includes('401')) {
                return 'ç³»çµ±æš«æ™‚ç„¡æ³•å­˜å–ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–è¯çµ¡ç®¡ç†å“¡';
            } else if (error.message.includes('400')) {
                return 'è«‹æª¢æŸ¥è¼¸å…¥è³‡æ–™æ ¼å¼';
            } else {
                return 'ç³»çµ±æš«æ™‚ç„¡æ³•è™•ç†æ‚¨çš„è«‹æ±‚ï¼Œè«‹ç¨å¾Œå†è©¦';
            }
        }

        // æ ¼å¼åŒ–æ™‚é–“ (hh:mm)
        function formatTime(timeString) {
            if (!timeString) return '';
            
            // è™•ç†å¥‡æ€ªçš„ 1899-12-30T11:30:00.000Z æ ¼å¼
            if (timeString.includes('1899-12-30T')) {
                const timeMatch = timeString.match(/T(\d{2}):(\d{2})/);
                if (timeMatch) {
                    return `${timeMatch[1]}:${timeMatch[2]}`;
                }
            }
            
            // è™•ç†æ¨™æº– HH:MM æ ¼å¼
            if (timeString.includes(':')) {
                const timeParts = timeString.split(':');
                if (timeParts.length >= 2) {
                    const hours = timeParts[0].padStart(2, '0');
                    const minutes = timeParts[1].padStart(2, '0');
                    return `${hours}:${minutes}`;
                }
            }
            
            return timeString;
        }

        // æ ¼å¼åŒ–æäº¤æ™‚é–“ (mm/dd/yyyy hh:mm AM/PM) - ä¿®æ­£é …ç›®2ï¼šå°ç£æ™‚å€
        function formatDateWithAMPM(dateString) {
            if (!dateString) return '';
            
            // ç¢ºä¿ä½¿ç”¨å°ç£æ™‚å€è§£æ
            let date;
            if (dateString.includes('+08:00') || dateString.includes('Z')) {
                date = new Date(dateString);
            } else {
                date = new Date(dateString + '+08:00');
            }
            
            if (isNaN(date.getTime())) {
                return dateString;
            }
            
            // è½‰æ›ç‚ºå°ç£æ™‚å€é¡¯ç¤º
            const taiwanTime = new Date(date.getTime() + (8 * 60 * 60 * 1000));
            
            const month = (taiwanTime.getMonth() + 1).toString().padStart(2, '0');
            const day = taiwanTime.getDate().toString().padStart(2, '0');
            const year = taiwanTime.getFullYear();
            
            let hours = taiwanTime.getHours();
            const minutes = taiwanTime.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            const displayHours = hours.toString().padStart(2, '0');
            
            return `${month}/${day}/${year} ${displayHours}:${minutes} ${ampm}`;
        }
