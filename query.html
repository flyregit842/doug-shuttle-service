<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約查詢 - Doug Shuttle Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2563eb;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 16px;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: #10b981;
        }

        .btn-success:hover {
            background: #059669;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .booking-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        .booking-header h3 {
            margin: 0;
            color: #1f2937;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.active {
            background: #10b981;
            color: white;
        }

        .status-badge.cancelled {
            background: #ef4444;
            color: white;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
            align-items: flex-start;
        }

        .info-row label {
            width: 120px;
            font-weight: bold;
            color: #374151;
            flex-shrink: 0;
        }

        .info-row span {
            color: #1f2937;
            flex: 1;
        }

        .datetime {
            color: #2563eb !important;
            font-weight: 500;
        }

        .booking-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .booking-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-section,
            .results-section {
                padding: 20px;
            }

            .info-row {
                flex-direction: column;
                gap: 4px;
            }

            .info-row label {
                width: auto;
            }

            .booking-actions {
                flex-direction: column;
            }

            .booking-actions .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回首頁</a>
        
        <div class="header">
            <h1>預約查詢</h1>
            <p>輸入手機號碼查看您的預約記錄</p>
        </div>

        <div class="search-section">
            <div class="form-group">
                <label for="phoneInput" class="form-label">手機號碼</label>
                <input type="tel" id="phoneInput" class="form-control" placeholder="請輸入手機號碼" maxlength="15">
            </div>
            <button onclick="searchBookings()" class="btn">查詢預約</button>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div id="loadingIndicator" class="loading" style="display: none;">
                <p>查詢中...</p>
            </div>
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwmXgTbydw-G5-WLvE0PMBB8Qbi3Umq3yOl91a7c-Y9iiIlEhHOikLZHjDf5VS0H-4npw/exec';
        let currentBookings = [];

        // 搜尋預約
        async function searchBookings() {
            const phoneInput = document.getElementById('phoneInput');
            const phone = phoneInput.value.trim().replace(/\D/g, ''); // 只保留數字
            
            if (!phone) {
                showError('請輸入手機號碼');
                return;
            }

            if (phone.length < 9) {
                showError('請輸入正確的手機號碼');
                return;
            }

            showLoading();
            hideMessages();

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'getBookingsByPhone');
                formData.append('phone', phone);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const result = await response.json();
                
                hideLoading();

                if (result.success && result.bookings && result.bookings.length > 0) {
                    currentBookings = result.bookings;
                    displayBookings(result.bookings);
                    showSuccess(`找到 ${result.bookings.length} 筆預約記錄`);
                } else {
                    showNoResults();
                }

            } catch (error) {
                console.error('查詢錯誤:', error);
                hideLoading();
                showError('查詢失敗，請稍後再試');
            }
        }

        // 顯示預約列表
        function displayBookings(bookings) {
            const bookingsList = document.getElementById('bookingsList');
            
            let html = '';
            
            bookings.forEach((booking, index) => {
                html += `
                    <div class="booking-card">
                        <div class="booking-header">
                            <h3>預約 #${index + 1}</h3>
                            <span class="status-badge ${booking.status === 'active' ? 'active' : 'cancelled'}">
                                ${booking.status === 'active' ? '有效' : '已取消'}
                            </span>
                        </div>
                        
                        <div class="booking-info">
                            <div class="info-row">
                                <label>服務項目：</label>
                                <span>${booking.service}</span>
                            </div>
                            
                            <div class="info-row">
                                <label>預約時間：</label>
                                <span class="datetime">${booking.dateTime}</span>
                            </div>
                            
                            <div class="info-row">
                                <label>乘客姓名：</label>
                                <span>${booking.name}</span>
                            </div>
                            
                            <div class="info-row">
                                <label>聯絡電話：</label>
                                <span>${booking.phone}</span>
                            </div>
                            
                            ${booking.email ? `
                            <div class="info-row">
                                <label>電子郵件：</label>
                                <span>${booking.email}</span>
                            </div>
                            ` : ''}
                            
                            ${booking.flight ? `
                            <div class="info-row">
                                <label>航班資訊：</label>
                                <span>${booking.flight}</span>
                            </div>
                            ` : ''}
                            
                            <div class="info-row">
                                <label>上車地點：</label>
                                <span>${booking.departure}</span>
                            </div>
                            
                            <div class="info-row">
                                <label>下車地點：</label>
                                <span>${booking.destination}</span>
                            </div>
                            
                            ${booking.notes ? `
                            <div class="info-row">
                                <label>備註：</label>
                                <span>${booking.notes}</span>
                            </div>
                            ` : ''}
                            
                            <div class="info-row">
                                <label>費用支付：</label>
                                <span>${booking.payment}</span>
                            </div>
                            
                            ${booking.amount ? `
                            <div class="info-row">
                                <label>金額：</label>
                                <span>${booking.amount}</span>
                            </div>
                            ` : ''}
                            
                            <div class="info-row">
                                <label>建立時間：</label>
                                <span style="color: #6b7280; font-size: 14px;">${booking.createTime}</span>
                            </div>
                        </div>
                        
                        ${booking.status === 'active' ? `
                        <div class="booking-actions">
                            <button class="btn" onclick="editBooking(${index})">修改預約</button>
                            <button class="btn btn-secondary" onclick="copyBooking(${index})">複製預約</button>
                            <button class="btn btn-danger" onclick="cancelBooking(${index})">取消預約</button>
                        </div>
                        ` : ''}
                    </div>
                `;
            });
            
            bookingsList.innerHTML = html;
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 修改預約
        function editBooking(index) {
            const booking = currentBookings[index];
            if (!booking) return;
            
            alert('修改預約功能開發中，請聯繫客服：0989-280-920');
        }

        // 複製預約
        function copyBooking(index) {
            const booking = currentBookings[index];
            if (!booking) return;
            
            // 將預約資料存儲到 localStorage
            const bookingData = {
                service: booking.serviceRaw,
                company: booking.company,
                department: booking.department,
                phone: booking.phone,
                name: booking.name,
                email: booking.email,
                flight: booking.flight,
                departure: booking.departure,
                destination: booking.destination,
                notes: booking.notes,
                payment: booking.payment
            };
            
            localStorage.setItem('copyBookingData', JSON.stringify(bookingData));
            
            if (confirm('預約資料已複製，是否前往新預約頁面？')) {
                window.location.href = 'index.html';
            }
        }

        // 取消預約
        async function cancelBooking(index) {
            const booking = currentBookings[index];
            if (!booking) return;
            
            if (!confirm('確定要取消這筆預約嗎？此操作無法復原。')) {
                return;
            }

            showLoading();

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'cancelBooking');
                formData.append('phone', booking.phone);
                formData.append('date', booking.date);
                formData.append('time', booking.time);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const result = await response.json();
                
                hideLoading();

                if (result.success) {
                    showSuccess('預約已成功取消');
                    // 重新查詢預約
                    searchBookings();
                } else {
                    showError(result.message || '取消預約失敗');
                }

            } catch (error) {
                console.error('取消預約錯誤:', error);
                hideLoading();
                showError('取消預約失敗，請稍後再試');
            }
        }

        // 顯示載入中
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 隱藏載入中
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // 隱藏訊息
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 顯示無結果
        function showNoResults() {
            const bookingsList = document.getElementById('bookingsList');
            bookingsList.innerHTML = `
                <div class="no-results">
                    <p>未找到預約記錄</p>
                    <p style="font-size: 14px; margin-top: 10px;">請確認手機號碼是否正確，或聯繫客服：0989-280-920</p>
                </div>
            `;
            document.getElementById('resultsSection').style.display = 'block';
        }

        // 手機號碼格式化
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            
            if (value.length >= 4) {
                if (value.length <= 7) {
                    value = value.replace(/(\d{4})(\d+)/, '$1-$2');
                } else {
                    value = value.replace(/(\d{4})(\d{3})(\d+)/, '$1-$2-$3');
                }
            }
            
            e.target.value = value;
        });

        // Enter 鍵搜尋
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBookings();
            }
        });

        // 頁面載入時檢查是否有 URL 參數
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const phone = urlParams.get('phone');
            
            if (phone) {
                document.getElementById('phoneInput').value = phone;
                searchBookings();
            }
        });
    </script>
</body>
</html>
