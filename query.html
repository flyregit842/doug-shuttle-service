<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Shuttle Service - È†êÁ¥ÑÊü•Ë©¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .booking-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .booking-number {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
        }

        .service-type {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            min-height: 60px;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
            margin-right: 15px;
            font-size: 14px;
        }

        .detail-value {
            color: #212529;
            font-weight: 500;
            font-size: 16px;
            flex: 1;
        }

        .route-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .route-info h4 {
            color: #1976d2;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }

        .route-path {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .route-point {
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 120px;
            text-align: center;
        }

        .route-arrow {
            color: #1976d2;
            font-size: 20px;
            font-weight: bold;
        }

        .booking-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        .success-message, .error-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-header {
                flex-direction: column;
                gap: 10px;
            }

            .booking-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .route-path {
                flex-direction: column;
            }

            .route-arrow {
                transform: rotate(90deg);
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .detail-label {
                min-width: auto;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Doug Shuttle Service</h1>
            <p>È†êÁ¥ÑÊü•Ë©¢Á≥ªÁµ±</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="form-group">
                    <label for="phone">ÊâãÊ©üËôüÁ¢º</label>
                    <input type="tel" id="phone" maxlength="10">
                </div>

                <button class="btn btn-primary" onclick="searchBookings()">Êü•Ë©¢È†êÁ¥Ñ</button>
                <button class="btn btn-secondary" onclick="window.open('index.html', '_blank')">Êñ∞Â¢ûÈ†êÁ¥Ñ</button>
            </div>

            <div id="loading" class="loading">
                <h3>üîç Ê≠£Âú®Êü•Ë©¢ÊÇ®ÁöÑÈ†êÁ¥ÑË®òÈåÑ...</h3>
                <p>Ë´ãÁ®çÂÄôÔºå‰∏çË¶ÅÈóúÈñâÈ†ÅÈù¢</p>
            </div>

            <div id="results" class="results-section">
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwvgpFcEpzkYhd4wEhx0z-spQpUOFFqjHzW_WwvIh2kHlEN958kTy0Z_ENZG4pI-BU/exec';

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('phone').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBookings();
                }
            });

            // ÈôêÂà∂ÊâãÊ©üËôüÁ¢ºÂè™ËÉΩËº∏ÂÖ•Êï∏Â≠ó
            document.getElementById('phone').addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
            });
        });

        // Êü•Ë©¢È†êÁ¥Ñ
        async function searchBookings() {
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone) {
                showMessage('Ë´ãËº∏ÂÖ•ÊâãÊ©üËôüÁ¢º', 'error');
                return;
            }

            if (phone.length !== 10) {
                showMessage('Ë´ãËº∏ÂÖ•Ê≠£Á¢∫ÁöÑ10‰ΩçÊâãÊ©üËôüÁ¢º', 'error');
                return;
            }

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            loading.classList.add('show');
            results.classList.remove('show');

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'getBookingsByPhone');
                formData.append('phone', phone);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    displayResults(result.data);
                    results.classList.add('show');
                } else {
                    showMessage(result.message || 'Êü•Ë©¢Â§±Êïó', 'error');
                }
            } catch (error) {
                console.error('Êü•Ë©¢È†êÁ¥ÑÂ§±Êïó:', error);
                showMessage('Á∂≤Ë∑ØÈÄ£Á∑öÈåØË™§ÔºåË´ãÊ™¢Êü•Á∂≤Ë∑ØÈÄ£Á∑öÂæåÈáçË©¶', 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        // È°ØÁ§∫Êü•Ë©¢ÁµêÊûú
        function displayResults(bookings) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (!bookings || bookings.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <h3>Êú™ÊâæÂà∞È†êÁ¥ÑË®òÈåÑ</h3>
                        <p>Ê≠§ÊâãÊ©üËôüÁ¢ºÊ≤íÊúâÁõ∏ÈóúÁöÑÈ†êÁ¥ÑË®òÈåÑ</p>
                        <button class="btn btn-primary" onclick="window.open('index.html', '_blank')" style="margin-top: 20px;">
                            Á´ãÂç≥È†êÁ¥Ñ
                        </button>
                    </div>
                `;
                return;
            }

            let html = `<h2 style="margin-bottom: 25px; color: #333; text-align: center;">ÊâæÂà∞ ${bookings.length} Á≠ÜÈ†êÁ¥ÑË®òÈåÑ</h2>`;
            
            bookings.forEach(booking => {
                html += `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div class="booking-number">È†êÁ¥Ñ ${booking.Â∫èËôü}</div>
                            <div class="service-type">${booking.service}</div>
                        </div>

                        <div class="booking-details">
                            <div class="detail-item">
                                <span class="detail-label">È†êÁ¥Ñ‰∫∫</span>
                                <span class="detail-value">${booking.name}</span>
                            </div>

                            <div class="detail-item">
                                <span class="detail-label">Êé•ÈÄÅÊó•Êúü</span>
                                <span class="detail-value">${booking.date}</span>
                            </div>

                            <div class="detail-item">
                                <span class="detail-label">Êé•ÈÄÅÊôÇÈñì</span>
                                <span class="detail-value">${booking.time}</span>
                            </div>

                            ${booking.company ? `
                            <div class="detail-item">
                                <span class="detail-label">ÂÖ¨Âè∏</span>
                                <span class="detail-value">${booking.company}</span>
                            </div>
                            ` : ''}

                            ${booking.airport ? `
                            <div class="detail-item">
                                <span class="detail-label">Ëà™Áè≠Á∑®Ëôü</span>
                                <span class="detail-value">${booking.airport}</span>
                            </div>
                            ` : ''}

                            <div class="detail-item">
                                <span class="detail-label">‰ªòÊ¨æÊñπÂºè</span>
                                <span class="detail-value">${booking.payment}</span>
                            </div>
                        </div>

                        <div class="route-info">
                            <h4>üöó Êé•ÈÄÅË∑ØÁ∑ö</h4>
                            <div class="route-path">
                                <div class="route-point">${booking.pickup}</div>
                                ${booking.midstop ? `
                                    <span class="route-arrow">‚Üí</span>
                                    <div class="route-point">${booking.midstop}</div>
                                ` : ''}
                                <span class="route-arrow">‚Üí</span>
                                <div class="route-point">${booking.dropoff}</div>
                            </div>
                        </div>

                        ${booking.remarks ? `
                        <div class="detail-item">
                            <span class="detail-label">ÂÇôË®ª</span>
                            <span class="detail-value">${booking.remarks}</span>
                        </div>
                        ` : ''}

                        <div class="booking-actions">
                            <button class="btn btn-secondary" onclick="editBooking(${booking.rowIndex})">‰øÆÊîπÈ†êÁ¥Ñ</button>
                            <button class="btn btn-primary" onclick="cancelBooking(${booking.rowIndex})" style="background: #dc3545;">ÂèñÊ∂àÈ†êÁ¥Ñ</button>
                        </div>
                    </div>
                `;
            });

            resultsContent.innerHTML = html;
        }

        // ‰øÆÊîπÈ†êÁ¥Ñ
        async function editBooking(bookingId) {
            if (!confirm('Á¢∫ÂÆöË¶Å‰øÆÊîπÊ≠§È†êÁ¥ÑÂóéÔºü')) return;
            showMessage('‰øÆÊîπÂäüËÉΩÈñãÁôº‰∏≠ÔºåÂ¶ÇÈúÄ‰øÆÊîπË´ãËÅØÁπ´ÂÆ¢Êúç', 'error');
        }

        // ÂèñÊ∂àÈ†êÁ¥Ñ
        async function cancelBooking(bookingId) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÂèñÊ∂àÊ≠§È†êÁ¥ÑÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ')) return;

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'cancelBooking');
                formData.append('bookingId', bookingId);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showMessage('È†êÁ¥ÑÂ∑≤ÊàêÂäüÂèñÊ∂à', 'success');
                    setTimeout(() => {
                        searchBookings();
                    }, 1500);
                } else {
                    showMessage(result.message || 'ÂèñÊ∂àÂ§±Êïó', 'error');
                }
            } catch (error) {
                console.error('ÂèñÊ∂àÈ†êÁ¥ÑÂ§±Êïó:', error);
                showMessage('Á∂≤Ë∑ØÈÄ£Á∑öÈåØË™§ÔºåË´ãÈáçË©¶', 'error');
            }
        }

        // È°ØÁ§∫Ë®äÊÅØ
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
